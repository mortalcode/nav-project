<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar-Nav Practice</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="sidebar-nav">
        <div class="top">
            <div class="logo">
                <i class="bx bxl-codepen"></i>
                <span>MortalCoder</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="admin">
            <p class="name">Abdul Mohaiymin</p>
            <p>(Admin)</p>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="bx bx-home-alt-2"></i>
                    <span>Home</span>
                </a>
                <span class="toolkit">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-command"></i>
                    <span>Pending Complaints</span>
                </a>
                <span class="toolkit">Pending Complaints</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-check"></i>
                    <span>Approved Complaints</span>
                </a>
                <span class="toolkit">Approved Complaints</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-x"></i>
                    <span>Rejected Complaints</span>
                </a>
                <span class="toolkit">Rejected Complaints</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span>Settings</span>
                </a>
                <span class="toolkit">Settings</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-log-out-circle"></i>
                    <span>Log Out</span>
                </a>
                <span class="toolkit">Log Out</span>
            </li>
        </ul>
    </div>
    <div class="main-container">
        <div>
            <h1>lets Start Coding!</h1>
        </div>
    </div>
</body>

<script src="javascript.js"></script>

</html>
